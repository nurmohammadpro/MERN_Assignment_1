<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Assignment-1</title>
</head>
<body>

	<!-- Added Bootstrap and CSS stylesheet into the html -->

	<!-- 10 Buttons with different styles -->
	<div class="container my-5">
		<div class="row">
			<div class="buttons d-flex flex-column w-auto">

				<h3>Buttons</h3>
				<button class="btn btn-primary my-2">Button Primary</button>
				<button class="btn btn-secondary my-2">Button Secondary</button>
				<button class="btn btn-light border-1 border-dark my-2">Button Light</button>
				<button class="btn btn-dark my-2">Button Dark</button>
				<button class="btn btn-outline-success my-2">Button Success</button>
				<button class="btn btn-warning my-2">Button Outlined</button>
				<button class="btn bg-danger-subtle border border-1 border-danger my-2">Danger Subtle</button>
				<button class="btn btn-danger my-2">Button Danger</button>
				<button class="btn btn-light border border-2 border-primary my-2">Light Primary</button>
				<button class="btn btn-light text-primary border border-1 border-success my-2">Text Primary</button>
			</div>
		</div>
	</div>
	

	<!-- Card -->
	<div class="container my-5">
		<div class="row">
			<h3>Card</h3>
			<div class="card rounded-4 shadow" style="width: 18rem;">
				<img src="/assets/coder.jpg" class="card-img-top" alt="Web_Developer">
				<div class="card-body">
				  <h5 class="card-title">Web Developer</h5>
				  <p class="card-text">I am in a path to become a Full Stack Web Developer and my primary focus on MERN Stack!</p>
				  <a href="#" class="btn btn-light border border-1 border-dark">Learn More</a>
				</div>
			 </div>
		</div>
	</div>

	<!-- Form using form-group bootstrap class -->

	<div class="container my-5">
		<div class="row">
			<h3>Forms</h3>
			<br>
			<h4>Horizontal Form</h4>
			<form action="">
				<div class="row">
					<label for="email" class="col-sm-4 col-form-label">Email:</label>
					<div class="col-sm-8 mb-3">
						<input type="email" class="form-control" id="email">
					</div>
					<label for="password" class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8 mb-3">
						<input type="password" class="form-control" id="password">
					</div>
					<button type="submit" class="btn btn-success col-sm-2 mb-5">Log in</button>
				</div>
			</form>

			<h4>Column Sizing Form</h4>
			<form action="">
				<div class="row">
					<div class="col-sm-6">
						<input type="text" class="form-control" placeholder="First Name" aria-label="first name">
					</div>
					<div class="col-sm-6 mb-5">
						<input type="text" class="form-control" placeholder="Last Name" aria-label="last name">
					</div>
				</div>
			</form>

			<h4>Mixed Sizing Form</h4>
			<form action="">
				<div class="row">
					<div class="col-sm-4">
						<label for="Country"></label>
						<input type="text" class="form-control" placeholder="Country" aria-label="first name">
					</div>
					<div class="col-sm-4">
						<label for="State"></label>
						<input type="text" class="form-control" placeholder="State" aria-label="first name">
					</div>
					<div class="col-sm-4">
						<label for="Institute"></label>
						<select class="form-select" name="" id="institute">
							<option value="1">National University</option>
							<option value="2">Dhaka University</option>
							<option value="3">Chattogram University</option>
						</select>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="/js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
